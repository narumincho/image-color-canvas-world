name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install npm dependencies (npm ci)
        run: npm ci
      - run: npx next lint
      - run: npx next build
      - run: npx next export
      - name: Deploy to Firebase
        run: npx firebase deploy --config ./distribution/definy/firebase.json --project image-color-canvas-world --token ${{ secrets.FIREBASE_TOKEN }}
